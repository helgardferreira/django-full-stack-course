<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>First Django App</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    </head>
    <body>
        <h1>Access Records</h1>

        <h2>Here are your access records:</h2>

        <div class="container">
            {% if access_records %}
            <table class="access-records-table">
                <thead>
                    <th>Site Name</th>
                    <th>Date accessed</th>
                </thead>

                <tbody>
                    {% for record in access_records %}
                    <tr>
                        <td>{{ record.name }}</td>
                        <td>{{ record.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>No access records found...</p>
            {% endif %}
        </div>
    </body>
</html>
